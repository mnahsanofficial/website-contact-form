<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Website Contact Form</title>
    <link rel="stylesheet" href="./dist/style.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 2rem;
            background: #f8fafc;
        }
        
        .test-container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 2rem;
        }
        
        .status {
            text-align: center;
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 8px;
        }
        
        .status.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Library Test</h1>
        
        <div id="status"></div>
        
        <!-- Contact form will be mounted here -->
        <div id="contact"></div>
    </div>

    <!-- Load dependencies from CDN -->
    <script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/classic/ckeditor.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3.2.0/dist/email.min.js"></script>
    
    <!-- Load our library -->
    <script src="./dist/index.umd.js"></script>
    
    <script>
        const statusDiv = document.getElementById('status');
        
        function showStatus(message, type = 'success') {
            statusDiv.innerHTML = `<div class="status ${type}">${message}</div>`;
        }
        
        // Test the library
        async function testLibrary() {
            try {
                showStatus('üîÑ Initializing contact form...', 'success');
                
                const form = await WebsiteContactForm.createContactForm({
                    target: '#contact',
                    theme: 'light',
                    labels: {
                        title: 'Test Contact Form',
                        name: 'Test Name',
                        email: 'Test Email',
                        message: 'Test Message'
                    },
                    buttonText: 'Test Submit',
                    onSubmit: (data) => {
                        console.log('Test form submitted:', data);
                        showStatus('‚úÖ Form submission test successful!', 'success');
                    }
                });
                
                showStatus('‚úÖ Contact form initialized successfully! Library is working.', 'success');
                console.log('Library test successful!');
                
            } catch (error) {
                console.error('Library test failed:', error);
                showStatus(`‚ùå Library test failed: ${error.message}`, 'error');
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testLibrary);
    </script>
</body>
</html>
